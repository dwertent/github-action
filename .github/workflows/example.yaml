name: kubescape-scan

on:
  push:

jobs:
  junit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: "*.xml" 
          require_tests: false
          fail_on_failure: false
          detailed_summary: true